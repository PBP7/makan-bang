<nav class="bg-[#FCFAF7] shadow-lg fixed top-0 left-0 z-40 w-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Links for desktop -->
            <div class="hidden md:flex items-center space-x-4">
                <a href="/katalog" class="text-gray-700 hover:text-[#9e3221] font-semibold">Products</a>
                <a href="#" class="text-gray-700 hover:text-[#212a73] font-semibold">Review</a>
                <a href="#" class="text-gray-700 hover:text-[#bd9440] font-semibold">Bookmark</a>
                <a href="#" class="text-gray-700 hover:text-[#51826c] font-semibold">Preference</a>
                <a href="#" class="text-gray-700 hover:text-[#bf5c5a] font-semibold">Forum</a>
                <a href="#" class="text-gray-700 hover:text-[#212a73] font-semibold">Meal Plan</a>
            </div>
            
            <!-- Logo centered on all devices -->
            <div class="flex-1 text-center">
                <!-- <h1 class="text-2xl font-bold text-black">MAKAN BANG</h1> -->
                <a href="{% url 'main:show_main' %}" class="text-2xl font-bold text-black">MAKAN BANG</a>
            </div>

            <!-- Right side: Login/Logout links for desktop-->
            <div class="hidden md:flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <span class="text-gray-700 font-semibold">Hungry, {{ user.username }}?</span>
                    <a href="{% url 'authentication:logout' %}" class="text-center text-red-500 hover:text-red-600 font-bold py-2 px-4 transition duration-300">
                        Logout
                    </a>
                {% else %}
                    <a href="{% url 'authentication:login' %}" class="text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 mr-2">
                        Login
                    </a>
                    <a href="{% url 'authentication:register' %}" class="text-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                        Register
                    </a>
                {% endif %}
            </div>

            <!-- Hamburger button for mobile -->
            <div class="md:hidden flex items-center">
                <button class="mobile-menu-button">
                    <svg class="w-6 h-6 text-black" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile menu -->
    <div class="mobile-menu hidden md:hidden px-4 w-full md:max-w-full">
        <div class="pt-2 pb-3 space-y-1 mx-auto">
            <a href="/katalog" class="block text-left text-gray-700 hover:text-[#9e3221] font-semibold py-2">Products</a>
            <a href="#" class="block text-left text-gray-700 hover:text-[#212a73] font-semibold py-2">Review</a>
            <a href="#" class="block text-left text-gray-700 hover:text-[#bd9440] font-semibold py-2">Bookmark</a>
            <a href="#" class="block text-left text-gray-700 hover:text-[#51826c] font-semibold py-2">Preference</a>
            <a href="#" class="block text-left text-gray-700 hover:text-[#bf5c5a] font-semibold py-2">Forum</a>
            <a href="#" class="block text-left text-gray-700 hover:text-[#212a73] font-semibold py-2">Meal Plan</a>


            {% if user.is_authenticated %}
                <a href="{% url 'authentication:logout' %}" class="block text-center text-red-500 hover:text-red-600 font-bold py-2 px-4 transition duration-300">
                    Logout
                </a>
            {% else %}
                <a href="{% url 'authentication:login' %}" class="block text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 mb-2">
                    Login
                </a>
                <a href="{% url 'authentication:register' %}" class="block text-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Register
                </a>
            {% endif %}
        </div>
    </div>

    <script>
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");

        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>
</nav>
