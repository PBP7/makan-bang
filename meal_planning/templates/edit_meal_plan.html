<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Meal Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-4xl font-bold text-blue-600 mb-8">Edit Meal Plan</h1>

    <form action="" method="POST" class="w-full max-w-md">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex justify-between mt-4">
            <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded-lg">Save Changes</button>
            <a href="{% url 'create_plan' %}" class="bg-red-500 text-white py-2 px-4 rounded-lg">Cancel</a>
        </div>
    </form>
</body>
</html>
