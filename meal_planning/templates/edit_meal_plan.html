<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Rencana Makan</title>
    {% load static %}
    <link href="{% static 'css/tailwind.min.css' %}" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6; /* Light background color */
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }
        .container {
            display: flex;
            max-width: 1100px; /* Increased width for a larger card */
            width: 100%;
            background-color: white;
            border-radius: 0.375rem; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow effect */
            overflow: hidden;
        }
        .image-section {
            width: 50%;
            background-image: url('{% static "image/editbg.jpeg" %}');
            background-size: cover;
            background-position: center;
        }
        .form-section {
            width: 50%;
            padding: 3rem; /* Increased padding for a larger form area */
            text-align: left;
        }
        h1 {
            font-size: 2rem;
            color: #F65035; /* Updated color for title */
            margin-bottom: 1.5rem;
            font-weight: bold;
        }
        .btn-primary {
            font-size: 1rem;
            background-color: #3845AD ; /* Updated button color */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem; /* Rounded corners */
            width: 100%; /* Full-width button */
            text-align: center;
            transition: background-color 0.3s;
            margin-top: 2rem;
        }
        .btn-primary:hover {
            background-color: #212a73; /* Slightly darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Side - Image Section -->
        <div class="image-section"></div>
        
        <!-- Right Side - Form Section -->
        <div class="form-section">
            <h1>Edit Meal Plan</h1>
            
            <!-- Form to Save Changes -->
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
