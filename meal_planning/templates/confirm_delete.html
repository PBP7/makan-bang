<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Meal Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-4xl font-bold text-red-600 mb-8">Delete Meal Plan</h1>
    <p class="text-lg mb-4">Are you sure you want to delete this meal plan?</p>

    <form action="" method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded-lg">Yes, Delete</button>
        <a href="{% url 'create_plan' %}" class="bg-blue-500 text-white py-2 px-4 rounded-lg ml-4">Cancel</a>
    </form>
</body>
</html>
