<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="flex items-center justify-between bg-white py-4 px-6 shadow-md">
        <div class="flex items-center">
            <h1 class="text-2xl font-bold text-blue-600">Planifly</h1>
            <ul class="flex ml-6 space-x-4">
                <li><a href="#" class="text-gray-600">Planner</a></li>
                <li><a href="#" class="text-gray-600">Classes</a></li>
                <li><a href="#" class="text-gray-600">Guest Lecture</a></li>
            </ul>
        </div>
        <div class="flex items-center space-x-4">
            <input type="text" placeholder="Search" class="px-4 py-2 border rounded-lg focus:outline-none">
            <img src="https://via.placeholder.com/40" alt="Profile" class="w-10 h-10 rounded-full">
        </div>
    </nav>

    <!-- Main content -->
    <div class="flex justify-between mt-8 px-10">

        <!-- Left Section (Calendar) -->
        <div class="w-1/3 bg-white rounded-lg p-6 shadow-lg">
            <h2 class="text-xl font-bold mb-4">Plan Your Lesson</h2>
            <div id="calendar"></div>
            <div class="mt-8 p-4 bg-yellow-100 rounded-lg">
                <p>Get Ready for Next Gen AI & ML Workshop</p>
                <p class="font-bold text-orange-500">17th June 2020</p>
            </div>
        </div>

        <!-- Middle Section (Time Slots) -->
        <div class="w-1/3 bg-white rounded-lg p-6 shadow-lg">
            <h2 class="text-xl font-bold mb-4">Pick a Slot</h2>
            <div class="space-y-4">
                <button class="w-full py-3 rounded-full bg-blue-500 text-white">9:00 AM</button>
                <button class="w-full py-3 rounded-full bg-blue-500 text-white">10:00 AM</button>
                <button class="w-full py-3 rounded-full bg-blue-700 text-white">11:00 AM</button>
                <button class="w-full py-3 rounded-full bg-blue-500 text-white">12:00 PM</button>
                <button class="w-full py-3 rounded-full bg-blue-500 text-white">1:00 PM</button>
                <button class="w-full py-3 rounded-full bg-blue-500 text-white">2:00 PM</button>
            </div>
        </div>

        <!-- Right Section (Details) -->
        <div class="w-1/3 bg-white rounded-lg p-6 shadow-lg">
            <div class="flex items-center space-x-4">
                <img src="https://via.placeholder.com/60" alt="Speaker" class="w-16 h-16 rounded-full">
                <div>
                    <h3 class="text-xl font-bold">Judith Stellar</h3>
                    <p class="text-gray-500">HOD, Physics</p>
                </div>
            </div>

            <div class="mt-6">
                <p class="flex items-center space-x-2">
                    <span class="material-icons">event</span>
                    <span>17 May 2020</span>
                </p>
                <p class="flex items-center space-x-2 mt-2">
                    <span class="material-icons">schedule</span>
                    <span>11:00 AM</span>
                </p>
                <p class="flex items-center space-x-2 mt-2">
                    <span class="material-icons">timer</span>
                    <span>90 Minutes</span>
                </p>
                <p class="flex items-center space-x-2 mt-2">
                    <span class="material-icons">attach_money</span>
                    <span>$120</span>
                </p>
            </div>

            <button class="w-full mt-6 py-3 rounded-lg bg-green-500 text-white">Join a Class</button>
        </div>

    </div>

    <script>
       
        flatpickr("#calendar", {
            inline: true,
            dateFormat: "Y-m-d"
        });
    </script>

</body>
</html>
