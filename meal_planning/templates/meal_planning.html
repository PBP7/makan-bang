<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Meal Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <style>
        body {
            background-color: #FFFFFF; /* Main background color */
        }

        /* Style for the flex container */
        .flex-container {
            display: flex; /* Use flexbox */
            justify-content: space-between; /* Space between containers */
            align-items: stretch; /* Stretch containers to equal height */
            margin-top: 20px; /* Space above the container */
            gap: 20px; /* Gap between two containers */
        }

        /* Style for the card */
        .card {
            background-color: #FCFAF7; /* Cream background for card */
            border-radius: 0.375rem; /* Rounded corners */
            padding: 1rem; /* Padding inside the card */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow effect */
            flex: 1; /* Allow it to grow */
            min-width: 300px; /* Set a minimum width */
        }
        
        /* Custom styles for buttons */
        .btn {
            background-color: #3845AD; /* Blue background */
            color: white; /* White text */
            padding: 0.5rem 1rem; /* Padding */
            border-radius: 0.375rem; /* Rounded corners */
            transition: background-color 0.2s; /* Smooth transition */
        }

        .btn:hover {
            background-color: #212a73; /* Darker blue on hover */
        }

        /* Style for the header and date picker */
        .header-container {
            display: flex; /* Use flexbox */
            justify-content: space-between; /* Space between elements */
            align-items: center; /* Center items vertically */
            margin-bottom: 1rem; /* Space below the header */
        }

        .date-picker {
            flex: 1; /* Allow it to grow */
            text-align: right; /* Align text to the right */
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-4xl font-bold text-blue-600 mb-8">Create Plan</h1>

    <div class="flex-container">
        <!-- Meal Plan Overview Container -->
        <div class="card"> 
            <h2 class="text-2xl font-bold text-blue-600 mb-4">Meal Plan Overview</h2>
            <div class="header-container">
                <div class="date-picker">
                    <input type="hidden" id="selected_date" name="selected_date" value="">
                    <label for="datepicker" class="block text-gray-700 mb-2">Select Date</label>
                    <input type="text" id="datepicker" class="mt-2 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
            </div>

            <p class="text-gray-700">Here you can view your planned meals for the selected date.</p>
            <div class="mt-4">
                <h3 class="text-lg font-bold text-gray-800">Select Meal:</h3>
                <div class="mt-2">
                    <label class="flex items-center">
                        <input type="radio" name="meal" value="breakfast" class="mr-2">
                        Breakfast
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="meal" value="lunch" class="mr-2">
                        Lunch
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="meal" value="dinner" class="mr-2">
                        Dinner
                    </label>
                </div>
            </div>

            <div class="text-center mb-4 mt-4">
                <label for="time" class="block text-gray-700">Time</label>
                <input id="time" type="time" class="mt-2 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
        </div>

        <!-- Add Food Container -->
        <div class="card"> 
            <h2 class="text-2xl font-bold text-blue-600 mb-4">Add Food</h2>
            <button class="btn mb-4">+ Add Food</button>
            <p class="text-gray-600">Add the food items to your meal plan for the selected date.</p>
        </div>
    </div>

    <script>
        flatpickr("#datepicker", {
            dateFormat: "Y-m-d", // Format date
            minDate: "today", // Prevent selection of past dates
            onChange: function(selectedDates, dateStr, instance) {
                document.getElementById('selected_date').value = dateStr; // Update hidden input with selected date
            },
            allowInput: true // Allow manual input
        });
    </script>
</body>
</html>
