<div class="add-planning flex flex-col md:flex-row p-4 bg-white shadow-lg rounded-lg">
    <!-- Tombol Add Food -->
    <div class="flex-1 mb-4 md:mr-4">
        <a href="{% url 'bookmark_list' %}" class="inline-block px-6 py-2 text-white bg-blue-500 rounded hover:bg-blue-600 transition duration-200">
            Add Food
        </a>
    </div>

    <!-- Kalender -->
    <div class="flex-1 mb-4 md:mr-4">
        <label for="calendar" class="block text-gray-700 mb-2">Pilih Tanggal:</label>
        <input type="date" id="calendar" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Jam Digital -->
    <div class="flex-1 mb-4">
        <label for="time" class="block text-gray-700 mb-2">Pilih Jam:</label>
        <input type="time" id="time" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
</div>
